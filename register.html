<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Pendaftaran</title>
    <!-- Tautan CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- Tautan CSS Kustom -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-warning text-dark text-center">
              <h2>Form Pendaftaran</h2>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nama"
                    placeholder="Masukkan nama Anda"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Masukkan alamat email Anda"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Masukkan password Anda"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="konfirmasi_password" class="form-label"
                    >Konfirmasi Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="konfirmasi_password"
                    placeholder="Konfirmasi password Anda"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-warning btn-block text-dark"
                >
                  Daftar
                </button>
                <a href="login.html" class="btn btn-light">Back to Login</a>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tautan JavaScript Bootstrap (opsional, jika Anda ingin menggunakan komponen Bootstrap lainnya) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-Buk5mz3fF4h1Np1f3p/xuHJ5K01fgsWgIf5c5F5h6FFiU5N8y4G1XrjWy3UjAXFgs"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
